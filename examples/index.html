<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>heatmap.js | Create HTML5 Heatmaps with Canvas and JavaScript</title>
    <style>
      body, html { margin:0; padding:0; }
      #heatmapContainerWrapper { width:800px; height:500px; margin:auto; background:rgba(0,0,0,.1); }
      #heatmapContainer { width:100%; height:100%;}
    </style>
    <script src="/build/heatmap.js"></script>
  </head>
  <body>
    <h1>Heatmap.js Standard Example</h1>
    <div id="heatmapContainerWrapper">
      <div id="heatmapContainer">

      </div>
    </div>
    <script>
      window.onload = function() {
        var heatmap = h337.create({
          container: document.getElementById('heatmapContainer')
        });
        window.h = heatmap;

        var generate = function() {
        var max = 100;
        var min = 0;
        var t = [];

        for (var i = 0; i < 100; i++) {
          var x = (Math.random()*800) >> 0;
          var y = (Math.random()*500) >> 0;
          var c = (Math.random()*100) >> 0;

          t.push({ x: x, y:y, count: c });
          //heatmap.addData({ x: x, y:y, count: c, radius: r});
        }
        heatmap.setData({max: max, min: min, data: t});
        };
        generate();

        document.getElementById('heatmapContainerWrapper').onclick = function() { generate(); };
        //heatmap.setData({max: 10, min: 0, data:[ {x: 150, y: 150, count:4, radius:40}]})
      };
    </script>
  </body>
</html>
